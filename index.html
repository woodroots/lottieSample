<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lottieのサンプル</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Lottieのサンプル</h1>
                        <p>Lottieのサンプルです。</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="container">

            <div class="row mb-5 pb-5 border-bottom">
                <div class="col-12">
                    <h2>バリデートに成功したらマーク</h2>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="tel">TEL</label>
                        <div class="row align-items-center">
                            <div class="col">
                                <input type="text" class="form-control" :class="{
                                    'border-primary': validTel,
                                    'border-danger': !validTel,
                                }" id="tel" v-model="tel">
                            </div>
                            <div class="col-auto">
                                <div class="valid" data-valid="tel">

                                </div>
                            </div>
                            <div class="col-12">
                                電話番号のバリデーションは簡易に /^\d{2,5}[-(]\d{1,4}[-)]\d{4}$/ をtrueとしています。
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="kan">漢字のみ</label>
                        <div class="row align-items-center">
                            <div class="col"> <input type="text" class="form-control" :class="{
                                'border-primary': validKan,
                                'border-danger': !validKan,
                            }" id="en" v-model="kan">
                            </div>
                            <div class="col-auto">
                                <div class="valid" data-valid="kan">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-5 pb-5 border-bottom">
                <div class="col-12">
                    <h2>クリックしたら再生・再クリックで逆再生</h2>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col">
                            <div class="like">

                            </div>
                        </div>
                        <div class="col">
                            <div class="like">

                            </div>
                        </div>
                        <div class="col">
                            <div class="like">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-5 pb-5 border-bottom">
                <div class="col-12">
                    <h2>フォーカスで再生・ブラーで停止</h2>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="search">Search</label>
                        <input type="text" class="form-control" id="search">
                        <div class="search">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-5 pb-5 border-bottom">
                <div class="col-12">
                    <h2>ローディング的な</h2>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-primary btn-block" v-on:click="submit" style="min-height: 2.5rem;">
                        <div v-show="submitDone == 'init'">
                            クリックしたらローディング（完了まで5秒ほどかかる）
                        </div>
                        <div v-show="submitDone == 'loading'">
                            <div class="submitLoading"></div>
                        </div>
                        <div v-show="submitDone == 'done'">
                            <div class="submitFinish"></div>
                        </div>
                    </button>
                </div>
            </div>








        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.3/lottie.min.js" type="text/javascript"></script>

    <script src="script.js"></script>

</body>

</html>
